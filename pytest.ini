# pytest.ini - Pytest configuration

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -ra
    -v
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --ignore=tests/test_budget_manager_OLD.py
    --ignore=tests/test_tools_OLD.py

# Markers
markers =
    asyncio: mark test as async
    slow: mark test as slow
    integration: mark test as integration test
    unit: mark test as unit test

# Coverage (si pytest-cov est√° instalado)
# addopts += --cov=ara_framework --cov-report=html --cov-report=term

# Asyncio
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
